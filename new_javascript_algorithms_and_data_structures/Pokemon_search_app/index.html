<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <h1>Pokemon Search App</h1>
    <p>Search for Pokemon Name or ID</p>
    <input id="search-input" type="text" required />
    <button id="search-button">Search</button>

    <p id="pokemon-name"><span id="pokemon-id"></span></p>
    <p id="size">
      <span id="weight"></span>
      <span id="height"></span>
    </p>
    <div id="sprite-container">
      <img id="sprite" />
    </div>
    <div id="types"></div>

    <div class="container">
      <table>
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed" class="speed"></td>
        </tr>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
