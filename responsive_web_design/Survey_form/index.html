<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleHeaven RPG</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <header id="header">
        <h1 id="title">Character Creation</h1>
        <p id="description">Create your hero and start your adventure!</p>
    </header>

    <main id="main">
        <form action="#" method="GET" id="survey-form">
            <!-- Explicit type of label/input -->
            <!-- NAME -->
            <label for="name" id="name-label" class="form-section capitalize-first">Hero's Name *</label>
            <input type="text" id="name" name="name" placeholder="Some Mighty Name" required>

            <!-- Race -->
            <label for="dropdown-race" id="dropdown-label" class="form-section capitalize-first">Race *</label>
            <select name="" id="dropdown-race" required>
                <option value disabled selected>Select one</option> 
                <option value="orc">Orc - Ruthless</option> 
                <option value="human">Human - Noble</option> 
                <option value="elf">Elf - Wise</option> 
            </select>

            <!-- GENDER -->
            <label class="form-section form-section-header capitalize-first">Gender *</label>
            <label for="male" id="male-label" class="radio-label">Male
                <input type="radio" id="male" name="gender" value="male" required>
                <span class="checkmark-radio"></span>
            </label>
            <label for="female" id="female-label" class="radio-label">Female
                <input type="radio" id="female" name="gender" value="female">
                    <span class="checkmark-radio"></span>
            </label>
            <label for="other" id="other-label" class="radio-label">Other
                <input type="radio" id="other" name="gender" value="other">
                    <span class="checkmark-radio"></span>
            </label>

            <!-- AGE -->
            <label for="number" id="number-label" class="form-section capitalize-first">Age</label>
            <input type="number" name="number" id="number" placeholder="Over 18" min="18" max="99">

            <!-- Armor -->
            <label for="dropdown-armor" id="dropdown-label" class="form-section capitalize-first">Armor *</label>
            <select name="" id="dropdown-armor" required>
                <option value disabled selected>Select one</option> 
                <option value="light">Light - Float like a buttlerfly</option> 
                <option value="medium">Medium - Good mix between offense and defense</option> 
                <option value="heavy">Heavy - Increase durability in battle</option> 
            </select>

            <!-- Weapon -->
            <label for="dropdown" id="dropdown-label" class="form-section capitalize-first">Starting Weapon</label>
            <select name="" id="dropdown">
                <option value disabled selected>Select one</option> 
                <option value="sword">Rusty sword</option> 
                <option value="dagger">Sharpless dagger</option> 
                <option value="book">Candle magic spell book</option> 
            </select>

            <!-- ITEM -->
            <label class="form-section form-section-header capitalize-first">Select starting items</label>
            <label for="item-ring" id="item-ring-label" class="checkbox-label">Copper Ring
                <input type="checkbox" id="item-ring" name="item-ring" value="ring">
                <span class="checkmark-box"></span>
            </label>

            <label for="item-talisman" id="item-talisman-label" class="checkbox-label">Cursed Talisman
                <input type="checkbox" id="item-talisman" name="item-talisman" value="talisman">
                <span class="checkmark-box"></span>
            </label>

            <label for="item-photo" id="item-photo-label" class="checkbox-label">Old Photo
                <input type="checkbox" id="item-photo" name="item-photo" value="photo">
                <span class="checkmark-box"></span>
            </label>

            <!-- BIO -->
            <label for="bio" id="bio-label" class="form-section capitalize-first">My History</label>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="We grew up quite poor in a small village south from here but one day..."></textarea>

            <!-- EMAIL -->
            <label for="email" id="email-label" class="form-section capitalize-first">Email *</label>
            <input type="email" name="email" id="Email" placeholder="(No spam will be sent)" required>

            <!-- SUBMIT BTN -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>

    <footer id="footer">
        <p id="footer-description">Made by
            <a href="https://github.com/JoelEncinas" target="_blank">&nbsp;Joel</a>
        </p>
    </footer>
</body>

</html>
