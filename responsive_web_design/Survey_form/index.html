<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleHeaven RPG</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <header id="header">
        <h1 id="title">Character Creation</h1>
        <p id="description">Forge your hero and start your adventure!</p>
    </header>

    <main id="main">
        <form action="#" method="GET" id="survey-form">
            <!-- Explicit type of label/input -->
            <!-- NAME -->
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="name" required>

            <!-- EMAIL -->
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required>

            <!-- AGE -->
            <label for="number" id="number-label">Age</label>
            <input type="number" name="number" id="number" placeholder="5" min="1" max="5">

            <!-- DROPDOWN -->
            <label for="dropdown" id="dropdown-label">Dropdown</label>
            <select name="" id="dropdown">
                <option value disabled selected>Select an option</option> 
                <option value="1">1</option> 
                <option value="1">1</option> 
            </select>


            <!-- GENDER -->
            <label for="male" id="male-label" class="radio-label">Male
                <input type="radio" id="male" name="gender" value="male">
                <span class="checkmark-radio"></span>
            </label>
            <label for="female" id="female-label" class="radio-label">Female
                <input type="radio" id="female" name="gender" value="female">
                    <span class="checkmark-radio"></span>
            </label>
            <label for="other" id="other-label" class="radio-label">Other
                <input type="radio" id="other" name="gender" value="other">
                    <span class="checkmark-radio"></span>
            </label>

            <!-- ITEM -->
            <label for="item-ring" id="item-ring-label" class="checkbox-label">Ring
                <input type="checkbox" id="item-ring" name="item-ring" value="ring">
                <span class="checkmark-box"></span>
            </label>

            <label for="item-talisman" id="item-talisman-label" class="checkbox-label">Cursed Talisman
                <input type="checkbox" id="item-talisman" name="item-talisman" value="talisman">
                <span class="checkmark-box"></span>
            </label>

            <!-- BIO -->
            <label for="bio" id="bio-label">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="My history"></textarea>

            <!-- SUBMIT BTN -->
            <button type="submit" id="submit">Send</button>
        </form>
    </main>

    <footer id="footer">
        <p id="footer-description">Made by
            <a href="https://github.com/JoelEncinas" target="_blank">Joel</a>
        </p>
    </footer>
</body>

</html>
