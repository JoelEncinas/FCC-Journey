<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Markdown previewer</title>
  </head>
  <body>
    <div id="#main-container" class="container-fluid h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="d-flex align-items-center justify-content-start">
                <h1 class="title pr-4">Editor</h1>
                <button id="clearBtn" class="btn btn-light">Clear</button>
              </div>
              <textarea class="p-3" id="editor"></textarea>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="d-flex align-items-center justify-content-start">
                <h1 class="title pr-4">Preview</h1>
                <button id="copyBtn" class="btn btn-light">Copy</button>
              </div>
              <div class="p-3" id="preview"></div>
            </div>
          </div>
          <p class="text-center pr-5 mr-5 mt-5">
            <a
              id="github-link"
              href="https://github.com/JoelEncinas"
              target="_blank"
              >Made by Joel</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Marked library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>

    <!-- fcc suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- scripts -->
    <script src="app.js"></script>
  </body>
</html>
