<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Drum Machine</title>
  </head>

  <body>
    <div id="#main-container" class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div id="drum-machine" class="col-10 p-4">
          <div>
            <h1 class="text-center">Drum Machine</h1>
          </div>
          <div id="pad-container" class="container">
            <div class="row">
              <div class="col-4 d-flex justify-content-center">
                <div id="heater-1" class="drum-pad btn btn-light btn-block m-2">
                  <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>Q
                </div>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <div id="heater-2" class="drum-pad btn btn-light btn-block m-2">
                  <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>W
                </div>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <div id="heater-3" class="drum-pad btn btn-light btn-block m-2">
                  <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>E
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4 d-flex justify-content-center">
                <div id="heater-4" class="drum-pad btn btn-light btn-block m-2">
                  <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>A
                </div>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <div id="clap" class="drum-pad btn btn-light btn-block m-2">
                  <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>S
                </div>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <div id="open-hh" class="drum-pad btn btn-light btn-block m-2">
                  <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>D
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4 d-flex justify-content-center">
                <div
                  id="kick-n-hat"
                  class="drum-pad btn btn-light btn-block m-2"
                >
                  <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>Z
                </div>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <div id="kick" class="drum-pad btn btn-light btn-block m-2">
                  <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>X
                </div>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <div
                  id="closed-hh"
                  class="drum-pad btn btn-light btn-block m-2"
                >
                  <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>C
                </div>
              </div>
            </div>
          </div>

          <div
            class="container h-100 d-flex justify-content-center align-items-center"
            id="controls"
          >
            <p class="btn btn-block btn-light m-2" id="display"></p>
            <p class="btn btn-light m-2" id="power"></p>
          </div>

          <div id="author">
            <p class="text-center mt-3 mb-0">
              <a
                id="github-link"
                href="https://github.com/JoelEncinas"
                target="_blank"
                >Made by Joel</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- fcc suite -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!-- scripts -->
  <script src="app.js"></script>
</html>
