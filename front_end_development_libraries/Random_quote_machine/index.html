<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Random Quote Machine</title>
  </head>
  <body>
    <div id="#main-container" class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div id="quote-box" class="col-6 p-4">
          <p id="text" class="text-center"></p>
          <p id="author" class="text-center"></p>
          <div class="container">
            <div class="row px-2 py-2">
              <div class="col-6 d-flex justify-content-start">
                <button class="btn btn-dark" id="new-quote">New quote</button>
              </div>
              <div class="col-6 d-flex justify-content-end">
                <button class="btn btn-dark">
                  <a
                    id="tweet-quote"
                    href="#"
                    target="_b
                "
                  >Tweet</a>
                </button>
              </div>
            </div>
          </div>
          <p class="text-center mt-3 mb-0">
            <a
              id="github-link"
              href="https://github.com/JoelEncinas"
              target="_blank"
              >Made by Joel</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- fcc suite -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!-- scripts -->
  <script src="app.js"></script>
  <script src="colors.js"></script>
</html>
