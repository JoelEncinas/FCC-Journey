<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>25 + 5 clock</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="App">
          <h1 class="text-center">25 + 5 Clock</h1>

          <div class="d-flex justify-content-center align-items-center">
            <div class="m-5">
              <h3 id="break-label" class="text-center">Break Length</h3>
              <div class="d-flex justify-content-center align-items-center">
                <button id="break-increment" class="btn btn-primary mx-2">
                  +
                </button>
                <p id="break-length" class="my-0 mx-2">5</p>
                <button id="break-decrement" class="btn btn-primary mx-2">
                  -
                </button>
              </div>
            </div>

            <div class="m-5">
              <h3 id="session-label" class="text-center">Session Length</h3>
              <div class="d-flex justify-content-center align-items-center">
                <button id="session-increment" class="btn btn-primary mx-2">
                  +
                </button>
                <p id="session-length" class="my-0 mx-2">25</p>
                <button id="session-decrement" class="btn btn-primary mx-2">
                  -
                </button>
              </div>
            </div>
          </div>

          <div class="mt-3 mb-5">
            <h2 id="timer-label" class="text-center">Session</h2>
            <h1 id="time-left" class="text-center">25:00</h1>
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <button id="start_stop" class="btn btn-primary mx-2">Play</button>
            <button id="reset" class="btn btn-primary mx-2">Reset</button>
          </div>

          <div class="mt-5" id="author">
            <p class="text-center mt-3 mb-0">
              <a
                id="github-link"
                href="https://github.com/JoelEncinas"
                target="_blank"
                rel="noreferrer"
              >
                Made by Joel
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <audio
      id="beep"
      src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
    ></audio>
  </body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- fcc suite -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <script src="app.js"></script>
</html>
